<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eldomaine-highschool</title>

    <!-- Preload hero image (loads first) -->
    <link rel="preload" as="image" href="/src/assets/hero.webp" />

    <!-- Inline critical CSS -->
    <style>
      body { font-family: Arial, sans-serif; margin: 0; }
      img { width: 100%; height: auto; display: block; }
    </style>
  </head>
  <body>
    <div id="root"></div>

   
    <!-- Hero image loads eagerly -->
    <img src="/src/assets/hero.webp" alt="School Campus" loading="eager" />

    <!-- Other images load lazily -->
    <img src="/src/assets/gallery1.webp" alt="Gallery" loading="lazy" />
    <img src="/src/assets/gallery2.webp" alt="Gallery" loading="lazy" />

    <!-- Defer JS so it doesnâ€™t block images -->
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
