[build]
  command = "npm run build"
  publish = "dist" # or "build" depending on your framework

[[plugins]]
  package = "netlify-plugin-minify-html"

# Optional: Add this for Image CDN config if using remote/external images
[images]
  remote_images = ["https://your-external-domain.com/.*\\.(jpg|png|webp)"] # Example; customize as needed

# Optional redirects for seamless CDN usage (e.g., use /opt-img/path/to/image.jpg?w=800 in your code)
[[redirects]]
  from = "/opt-img/*"
  to = "/.netlify/images?url=/:splat"
  status = 200

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=600"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
